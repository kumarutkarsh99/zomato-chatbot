name: Keep Render Backend Awake

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:       # allows manual run from GitHub Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl backend health endpoint
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://zomato-chatbot-backend.onrender.com/health)
          echo "Response code: $RESPONSE"
          if [ "$RESPONSE" -ne 200 ]; then
            echo "⚠️ Backend did not return 200. Something may be wrong."
            exit 1
          fi
